workflow:
  rules:
    - if: $CI_COMMIT_BRANCH

stages:
  - build

.build-env-windows: &build-env-windows |
  invoke-webrequest https://static.joinself.com/self-crypto/self-crypto-windows-dependencies.zip -outfile deps.zip
  expand-archive deps.zip .

.build: &build |
  yarn install
  yarn prebuild

build-windows:
  stage: build
  image: eu.gcr.io/principal-oxide-204416/windows-build:747d657aef2bcdd01851ae626bd8b5916cbc0453
  script:
    - *build-env-windows
    - *build
  tags:
    - windows-docker
