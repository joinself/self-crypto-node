name: CI

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  license-compliance:
    uses: joinself/github-workflows-public/.github/workflows/license-compliance.yml@main
    with:
      container-image: joinself/license-finder:node
      continue-on-error: true
    secrets: inherit
  secret-scan:
    uses: joinself/github-workflows-public/.github/workflows/secret-scan.yml@main
    secrets: inherit
  build-linux:
    needs: [license-compliance, secret-scan]
    uses: ./.github/workflows/build-linux.yml
    secrets: inherit
  build-mac:
    needs: [license-compliance, secret-scan]
    uses: ./.github/workflows/build-mac.yml
    secrets: inherit
  publish:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [build-linux, build-mac]
    uses: ./.github/workflows/publish-npm.yml
    secrets: inherit
